<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W6 - D1 - Homework : Boostrap 01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <style>
    body,
    html {
      height: 100%;
      text-align: center;
    }
  </style>

  <body>
    <h1>Pratica con il Grid System</h1>

    <h2>Esercizio 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md text-bg-primary p-3 m-1 border border-dark">
          Colonna 1
        </div>
        <div class="col-md text-bg-primary p-3 m-1 border border-dark">
          Colonna 2
        </div>
        <div class="col-md text-bg-primary p-3 m-1 border border-dark">
          Colonna 3
        </div>
      </div>
    </div>

    <h2>Esercizio 2</h2>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md text-bg-warning p-3 m-1 border border-dark">
          Colonna 1
        </div>
        <div class="col-12 col-md text-bg-warning p-3 m-1 border border-dark">
          Colonna 2
        </div>
        <div class="col-12 col-md text-bg-warning p-3 m-1 border border-dark">
          Colonna 3
        </div>
      </div>
    </div>

    <h2>Esercizio 3</h2>
    <div class="container">
      <div class="row">
        <div
          class="col col-xs col-sm col-md col-lg col-xl col-xxl text-bg-success p-3 m-1 border border-dark"
        >
          Colonna 1
        </div>
        <div
          class="col col-xs col-sm col-md col-lg col-xl col-xxl text-bg-success p-3 m-1 border border-dark"
        >
          Colonna 2
        </div>
        <div
          class="col col-xs col-sm col-md col-lg col-xl col-xxl text-bg-success p-3 m-1 border border-dark"
        >
          Colonna 3
        </div>
      </div>
    </div>

    <h2>Esercizio 4</h2>
    <div class="container">
      <div class="row">
        <div class="col text-bg-danger p-3 m-1 border border-dark">
          Colonna 1
        </div>
        <div class="col col-md-6 text-bg-danger p-3 m-1 border border-dark">
          Colonna 2
        </div>
        <div class="col text-bg-danger p-3 m-1 border border-dark">
          Colonna 3
        </div>
      </div>
    </div>

    <h2>Esercizio 5</h2>
    <div class="container">
      <div class="row">
        <div
          class="col col-xs-12 col-sm-12 col-md text-bg-primary p-3 m-1 border border-dark"
        >
          Colonna 1
          <div class="row">
            <div
              class="col col-xs-12 col-sm-12 col-md text-bg-secondary p-3 m-1 border border-dark"
            >
              Colonna A
            </div>
            <div
              class="col col-xs-12 col-sm-12 col-md text-bg-secondary p-3 m-1 border border-dark"
            >
              Colonna B
            </div>
          </div>
        </div>
        <div
          class="col col-xs-12 col-sm-12 col-md text-bg-primary p-3 m-1 border border-dark"
        >
          Colonna 2
        </div>
      </div>
    </div>

    <h2>Esercizio 6</h2>
    <div class="container">
      <div class="row justify-content-between">
        <div class="col col-md-4 text-bg-dark p-3 m-1 border border-dark">
          Colonna 1
        </div>
        <div class="col col-md-1 text-bg-dark p-3 m-1 border border-dark">
          Colonna 2
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
